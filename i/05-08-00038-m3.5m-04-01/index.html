<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>
<body>
    <div class="container-xxl">
        <h1 class="zogolovok">Динамическая инфографика</h1>
                    
        <div class="text" style="height: 50px;">
            Повторите материал урока, внимательно рассмотрев схему.
        </div>
    
        <script type="text/javascript" src="assets/js/img.js"></script> 
    
        <div 
            class="imges"><img  src="assets/images/sxemaVstavka.png" alt="Illustration" />
        </div>
        <div  class="translationDecimal">
            <input type="button" class="translationDecimalText" value="Перевод из десятичной в двоичную" onclick="img('.translationDecimalImg','.translationDecimalText')">
            <img class = "translationDecimalImg" src="assets/images/ПереводИзДесятичной.png" alt="Illustration" onclick="img('.translationDecimalText','.translationDecimalImg')"/>
        </div>
        <div  class="translationBinary">
            <input class="translationBinaryText" type="button" value="Перевод из двоичной в десятичную" onclick="img('.translationBinaryImg','.translationBinaryText')">
            <img  class="translationBinaryImg" src="assets/images/ПереводИзДвоичной.png" alt="Illustration" onclick="img('.translationBinaryText','.translationBinaryImg')"/> 
        </div>
        <div  class="arithmeticOperations">
            <input class="arithmeticOperationsText" type="button" value="Арифметические операции" onclick="img('.arithmeticOperationsImg','.arithmeticOperationsText')">
            <img  class="arithmeticOperationsImg" src="assets/images/АрифметическиОп.png" alt="Illustration" onclick="img('.arithmeticOperationsText','.arithmeticOperationsImg')"/> 
        </div>
        <div  class="basis">
           <input class="basisText" type="button" value="Основание" onclick="img('.basisImg','.basisText')">
            <img  class="basisImg" src="assets/images/ОснованиеСистемы.png" alt="Illustration" onclick="img('.basisText','.basisImg')"/> 
        </div>
        <div  class="Alphabet">
            <input class="AlphabetText" type="button" value="Алфавит" onclick="img('.AlphabetImg','.AlphabetText')">
            <img  class="AlphabetImg" src="assets/images/Алфавит.png" alt="Illustration" onclick="img('.AlphabetText','.AlphabetImg')"/> 
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
