        <title>Электронный образовательный материал</title>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>	
<body >

        Повторите материал урока, внимательно рассмотрев схему.
    </div>

    <script type="text/javascript" src="assets/js/img.js"></script> 

    <div 
        class="imges"><img  src="assets/images/sxemaVstavka.png" alt="Illustration" />
    </div>
    <div  class="translationDecimal">
        <input type="button" class="translationDecimalText" value="Перевод из десятичной в двоичную" onclick="img('.translationDecimalImg','.translationDecimalText')">

    <div  class="basis">

    <div  class="Alphabet">
        <input class="AlphabetText" type="button" value="Алфавит" onclick="img('.AlphabetImg','.AlphabetText')">
